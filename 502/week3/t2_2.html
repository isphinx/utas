<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="c1.css">

    <script type="text/javascript">
        function swithhide(num) {
            var name = "#l" + num;
            $(name).hide("slow"); $("#lb").html("Item" + num + "removed");
        }
        function showall() {
            $("#lb").html("Nothing removed");
            for (var i = 1; i < 6; i++) {
                $("#l" + i).show();
            }
        }
    </script>
</head>

<body>
    <ul>
        <li id="l1" name="l1" onclick="return swithhide(1)">Item 1</li>
        <li id="l2" name="l2" onclick="return swithhide(2)">Item 2</li>
        <li id="l3" name="l3" onclick="return swithhide(3)">Item 3</li>
        <li id="l4" name="l4" onclick="return swithhide(4)">Item 4</li>
        <li id="l5" name="l5" onclick="return swithhide(5)">Item 5</li>
    </ul>

    <br>
    <button id="refresh" name="refresh" onclick="return showall();">refresh</button>

    <br><br>
    <label id="lb" name="lb" for="">Nothing removed</label>

</body>

</html>
